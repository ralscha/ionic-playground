<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Select Basic User</ion-label>
    <ionic-selectable [(ngModel)]="selectedUsers" [items]="users" itemValueField="id" itemTextField="name">
    </ionic-selectable>
  </ion-item>

  <ion-item>
    <ion-label>Select Advanced User</ion-label>
    <ionic-selectable
      #selectComponent
      [(ngModel)]="selected" [items]="users"
      itemValueField="id" itemTextField="name"
      [isMultiple]="true" headerColor="primary"
      searchFailText="Nothing found :(">

      <ng-template ionicSelectableCloseButtonTemplate>
        <ion-icon name="close-circle"></ion-icon>
      </ng-template>

      <ng-template ionicSelectableTitleTemplate>
        Custom Title
      </ng-template>

      <ng-template ionicSelectableItemTemplate let-user="item">
        {{ user.name }} ({{ user.country }})
      </ng-template>

      <ng-template ionicSelectableFooterTemplate>
        <ion-footer>
          <ion-toolbar>
            <ion-row text-center>
              <ion-col size="4">
                <ion-button fill="clear" (click)="clear()">Clear</ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button fill="clear" (click)="toggleItems()">Toggle</ion-button>
              </ion-col>
              <ion-col size="4">
                <ion-button fill="clear" (click)="confirm()">Confirm</ion-button>
              </ion-col>
            </ion-row>
          </ion-toolbar>
        </ion-footer>
      </ng-template>

    </ionic-selectable>
  </ion-item>

  <ion-button expand="block" (click)="openFromCode()">Open from code</ion-button>

  <ion-item>
    <ion-label>Group example</ion-label>
    <ionic-selectable [(ngModel)]="group" itemValueField="id" itemTextField="name" groupValueField="type"
                      groupTextField="type" [items]="groups">

      <ng-template ionicSelectableGroupTemplate let-group="group">
        {{ group.text }}
      </ng-template>

    </ionic-selectable>
  </ion-item>

</ion-content>
