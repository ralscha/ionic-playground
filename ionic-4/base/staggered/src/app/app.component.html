<ion-header>
  <ion-toolbar>
    <ion-title>Staggered Animation</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
 <ion-list lines="none">
    <ion-item *ngFor="let item of items; index as ix" [style]="{'--animation-order': ix}">
      <ion-label>{{item}}</ion-label>
    </ion-item>
 </ion-list>
</ion-content>
