<ion-content [fullscreen]="true">

  <div class="ion-text-end">
    <ion-button (click)="close()" color="dark" fill="clear">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding">

    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col class="ion-align-self-center" size="2">
              <ion-button (click)="decreaseCartItem(p)" color="medium" fill="clear">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col class="ion-align-self-center" size="1">
              {{ p.amount }}
            </ion-col>

            <ion-col class="ion-align-self-center" size="2">
              <ion-button (click)="increaseCartItem(p)" color="medium" fill="clear">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>

            <ion-col offset="5" size="2">
              <ion-button (click)="removeCartItem(p)" color="medium" fill="clear">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9">
              <b>{{ p.name }}</b>
            </ion-col>
            <ion-col class="ion-text-end" size="3">
              {{ p.amount * p.price | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total:
            </ion-col>
            <ion-col class="ion-text-end" size="3">
              {{ getTotal() | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <ion-button (click)="checkout()" expand="full">
      Checkout
    </ion-button>
  </div>

</ion-content>
