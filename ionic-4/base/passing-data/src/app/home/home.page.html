<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Params
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="myid" [clearInput]="true"></ion-input>
  </ion-item>

  <ion-button expand="full" [routerLink]="['/second', myid]" routerDirection="forward">Push with Router Link</ion-button>
  <ion-button expand="full" (click)="pushPage()">Push with function</ion-button>
  <ion-button expand="full" (click)="openModal()">Open Modal</ion-button>
  <ion-button expand="full" (click)="openPopover($event)">Open Popover</ion-button>

</ion-content>
