<ion-header>
  <ion-toolbar color="primary" [appMyScrollVanish]="scrollArea">
    <ion-title>
      Browse Animals
    </ion-title>
  </ion-toolbar>
  <ion-segment>
    <ion-segment-button>
      Cats
    </ion-segment-button>
    <ion-segment-button>
      Dogs
    </ion-segment-button>
    <ion-segment-button>
      Snakes
    </ion-segment-button>
    <ion-segment-button>
      Hamsters
    </ion-segment-button>
  </ion-segment>
</ion-header>

      <a href="http://thecatapi.com"><img src="http://thecatapi.com/api/images/get?format=src&type=gif"></a>
    </ion-item>
  </ion-list>

</ion-content>
