<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Tab Two
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="user">
        <ion-card-content>
            {{ user.email }} - {{ user.first_name }} {{ user.last_name }}
        </ion-card-content>
    </ion-card>

    <ion-button (click)="logout()" expand="block">Logout</ion-button>

</ion-content>
