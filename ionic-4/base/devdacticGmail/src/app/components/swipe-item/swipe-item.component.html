<div class="wrapper" #wrapper>
  <div class="column">
    <ion-icon name="trash-outline" color="light" class="ion-margin-start" #trash></ion-icon>
  </div>
  <div class="column" class="ion-text-right">
    <ion-icon name="archive-outline" color="light" class="ion-margin-end" #archive></ion-icon>
  </div>
</div>
<!-- The actual item -->
<ion-item class="email" lines="none">
  <ion-row class="ion-align-items-center">
    <ion-col size="2" (click)="openDetails(email.id)">
      <div class="email-circle" [style.background]="email.color">
        {{ email.from | slice:0:1 }}
      </div>
    </ion-col>
    <ion-col size="8" (click)="openDetails(email.id)">
      <ion-label color="dark" [style.font-weight]="!email.read ? 'bold' : ''" class="ion-text-capitalize ion-text-wrap">
        {{ email.from.split('@')[0] }}
        <p class="excerpt">
          {{ (email.content.length>50)? (email.content | slice:0:50)+'...' : (email.content) }}
        </p>
      </ion-label>
    </ion-col>
    <ion-col size="2">
      <div class="ion-text-right" tappable (click)="email.star = !email.star;">
        <p class="date">{{ email.date | date:'dd. MMM' }}</p>
        <ion-icon [name]="email.star ? 'star' : 'star-outline'" [color]="email.star ? 'warning' : 'medium'">
        </ion-icon>
      </div>
    </ion-col>
  </ion-row>
</ion-item>
