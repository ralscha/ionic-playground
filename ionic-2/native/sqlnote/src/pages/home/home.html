<ion-header>
  <ion-navbar>
    <ion-title>
      My Notes
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of notes" >
      <button ion-item (click)="noteSelected(item)">
          <h2>{{item.title}}</h2>
          <p>{{item.text | truncate: 20}}</p>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="removeNote(item)"><ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
