<ion-header>
  <ion-navbar>
    <ion-title>
      Location Tracking
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pos of locationTracker.positions">{{pos.bg}}:{{pos.lat}}/{{pos.lng}}</ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <button ion-button full primary (click)="start()" [disabled]="locationTracker.watch">Start Tracking</button>
  <button ion-button full primary (click)="stop()" [disabled]="!locationTracker.watch">Stop Tracking</button>
  <button ion-button full primary (click)="clear()">Clear</button>
</ion-footer>
