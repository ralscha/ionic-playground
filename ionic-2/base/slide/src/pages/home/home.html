<ion-header>
  <ion-navbar>
    <ion-title>
      Image Search
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-input type="search" placeholder="Search" [(ngModel)]="search"></ion-input>
  </ion-item>

  <button ion-button full (click)="doSearch()">Search</button>
  <ion-card>
  <ion-slides pager="true" paginationType="bullets"  *ngIf="haveData">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.MediaUrl">
    </ion-slide>
  </ion-slides>
  </ion-card>
</ion-content>
