<ion-header>
  <ion-navbar>
    <ion-title>Notes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNote()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item>
        {{note.title}}
      </ion-item>
      <ion-item-options>
        <button ion-button color="light" (click)="editNote(note)">
           <ion-icon name="paper"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="deleteNote(note)">
           <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
