<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>{{item.title}}</ion-item>
      <ion-item-options>        
        <button ion-button color="primary" (click)="viewItem(item)">
           <ion-icon name="text"></ion-icon>Show
        </button>
        <button ion-button color="danger" (click)="deleteItem(item)">
           <ion-icon name="trash"></ion-icon>Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
