<ion-header>
  <ion-navbar>
    <ion-title>
      Pipe Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Team</ion-label>
      <ion-select [(ngModel)]="teamId">
        <ion-option *ngFor="let t of teams" value="{{t.id}}">{{t.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let player of players | filter:{teamId:teamId}">
      {{player.firstName}} {{player.lastName}}
    </ion-item>
  </ion-list>
</ion-content>
