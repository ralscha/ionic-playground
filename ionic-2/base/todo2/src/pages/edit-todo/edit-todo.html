<ion-header>
  <ion-navbar color="danger">
    <ion-title>Edit Todo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

	<ion-list>
	  <ion-item>
	    <ion-label floating>Title</ion-label>
	    <ion-input [(ngModel)]="todo.title" type="text"></ion-input>
	  </ion-item>

	  <ion-item>
	    <ion-label floating>Description</ion-label>
	    <ion-input [(ngModel)]="todo.description" type="text"></ion-input>
	  </ion-item>
	</ion-list>	

</ion-content>

<ion-footer>
	<button (click)="save()" color="light" ion-button full>Save</button>
</ion-footer>
