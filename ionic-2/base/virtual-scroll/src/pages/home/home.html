<ion-header>
  <ion-navbar>
    <ion-title>Standard Scroll</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
 
    <ion-item *ngFor="let item of items">
      <ion-avatar item-left>
        <ion-img [src]="item.avatarUrl"></ion-img>
      </ion-avatar>
      <h2>{{item.title}}</h2>
      <p>{{item.body}}</p>
    </ion-item>
 
  </ion-list>
</ion-content>
