<ion-header>
  <ion-navbar>
    <ion-title>
      Todos with PouchDb and CouchDb
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createTodo()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let todo of todos">
      <ion-item>
        {{todo.title}}
      </ion-item>

      <ion-item-options>
        <button ion-button color="light" icon-only (click)="updateTodo(todo)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="primary" icon-only (click)="deleteTodo(todo)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
