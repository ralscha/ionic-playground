<ion-header>
  <ion-navbar>
    <ion-title>
      🎂 Birthdays 🎉
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showDetail()">
          <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let birthday of birthdays" (click)="showDetail(birthday)">
      <div>{{birthday.Name}}</div>
      <div item-right>{{birthday.Date | date:'yMMMMd'}}</div>
    </ion-item>
  </ion-list>
</ion-content>
