<ion-header>
  <ion-navbar>
    <ion-title>
      Couch Blog
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushAddPostPage()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item (click)="viewPost(post)" *ngFor="let post of posts">
      {{post.title}}
    </ion-item>
  </ion-list>

</ion-content>
