<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Markdownify!</h2>
  <ion-item>
    <ion-label>Convert to Markdown</ion-label>
    <ion-toggle [(ngModel)]="toggleVal" (ionChange)="convert()" color="secondary"></ion-toggle>
  </ion-item>

  <ion-item [hidden]="toggleVal">
    <ion-textarea [(ngModel)]="plainText" rows="6" placeholder="Strat writing your markdown below..."></ion-textarea>
  </ion-item>
  <ion-item [hidden]="!toggleVal">
    <div [innerHtml]="content"></div>
  </ion-item>
</ion-content>
