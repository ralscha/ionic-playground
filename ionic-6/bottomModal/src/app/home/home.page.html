<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Ionic Modal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="tertiary" class="ion-text-center">
    <h2>Your choice: {{ choice }}</h2>
  </ion-text>
  <ion-button expand="full" (click)="presentUpdateModal()">Show Update Modal</ion-button>
  <ion-button expand="full" (click)="presentModal()">Show Simple Modal</ion-button>
  <ion-button expand="full" (click)="presentStyleModal()">Show Style Modal</ion-button>
  <ion-button expand="full" (click)="presentToastModal()">Show Toast Modal</ion-button>

  <ion-button expand="full" id="openModal">
    I open the inline modal
  </ion-button>

  <ion-modal trigger="openModal" [initialBreakpoint]="0.5" [breakpoints]="[0, 0.5, 1]">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>
            Inline
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          This is so cool!
          <p>And a bit funny</p>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
